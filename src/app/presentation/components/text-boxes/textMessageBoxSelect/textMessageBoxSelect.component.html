<form
  [formGroup]="form"
  (ngSubmit)="handleSubmit()"
  class="flex flex-row items-center w-full h-16 px-4 bg-white rounded-xl"
>
  <div class="flex-grow">
    <div class="flex">
      <input
        type="text"
        autofocus
        class="flex w-full h-10 pl-4 text-gray-800 border rounded-xl focus:outline-none focus:border-indigo-300"
        [placeholder]="placeholder"
        formControlName="prompt"
      />

      <select
        formControlName="selectedOption"
        class="w-2/5 h-10 pl-4 ml-5 text-gray-800 border rounded-xl focus:outline-none focus:border-indigo-300"
      >
        <option value="">Seleccione una opci√≥n...</option>
        @for (option of options; track option.id) {
          <option [value]="option.id">{{ option.text }}</option>
        }
      </select>
    </div>
  </div>

  <div class="ml-4">
    <button class="btn-primary" type="submit" [disabled]="form.invalid">
      <span class="mr-2">Enviar</span>
      <i class="fa-regular fa-paper-plane"></i>
    </button>
  </div>
</form>
